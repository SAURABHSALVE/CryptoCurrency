<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Tracker</title>
    <!-- (Optional) Basic styling via Bootstrap CDN -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-YSn6m9FZoCMhGZpJ6whwlpsSdX49d/P5jv48YTFZH2dBkzD0dbdQo3lcjUlLi0Xm" 
      crossorigin="anonymous" 
    />
    <style>
      /* Minimal tweaks */
      body { padding-top: 70px; }
      .nav-link { cursor: pointer; }
      .coin-table th, .coin-table td { vertical-align: middle; }
    </style>
</head>
<body>
    <!-- ── Navigation Bar ────────────────────────────────────────────────────── -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">CryptoTracker</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation" 
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/compare">Compare</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/alerts">Alerts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ── Main Content ───────────────────────────────────────────────────────── -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle (Optional for collapse/dist) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w6NRu76TlIaoqlVrG5pFBNPcH3IONDI0m61wpHqcbBNlStm6rEPU3uSi5UUCq02+" 
      crossorigin="anonymous">
    </script>
</body>
</html>
